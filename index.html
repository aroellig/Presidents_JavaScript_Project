<script type="text/javascript">
const width = 900;
const height = 600;
const svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);


 
const projection = d3.geoAlbersUsa()
    .translate([width / 2, height / 2]) 
    .scale([1000]); 
 
const path = d3.geoPath().projection(projection);
 
d3.json("https://gist.githubusercontent.com/Bradleykingz/3aa5206b6819a3c38b5d73cb814ed470/raw/a476b9098ba0244718b496697c5b350460d32f99/us-states.json", function(error, uState) {
if (error) throw error;
    svg.selectAll('path')
        .data(uState.features)
        .enter()
        .append('path')
        .attr("d", path)
});

const test = {
        Name: 'George Washington',
        PlaceofBirth: "Westmoreland Co, VA",
        location: {
            latitude: 38,
            longitude: 76
        }
    }
 
// svg.selectAll('.pin')
//    .data(test)
//    .enter()
//    .append('path')
//    .attr("d", path)
//    .attr('class', 'state')



const pin = svg.selectAll("g")
  .data(test)
  .enter().append("circle", ".pin")
  .attr("font-size", 10)
  .join("g")
//   .attr("transform", function(d) {
    // return "translate(" + projection([
    //   d.location.longitude,
    //   d.location.latitude
    // ]) + ")";
//   }
pin.append("g")
  .attr("transform", function(test) {
    return "translate(" + projection([
      test.location.longitude,
      test.location.latitude
    ]) + ")";
  }
.append("circle").attr("r", 10)
// document.body.appendChild(svg.node());

</script>
