<!DOCTYPE html>
<html lang="en">

<head>
<title>Presidents quiz</title>
<link rel="stylesheet" type="text/css" href='quiz.css'>
<script type="text/javascript" src="quiz.js"></script>
</head>

<body>
    <div class ="start">
        <h1>Instructions</h1>
        <p>You will be given five randomly selected presidents. Try and guess which one of the facts presented below them is true for each president</p>
        <button type="button" class="btn">Begin</button>
    </div>
<div class="overall">
    <div class="quiz-box">
        <div class="question-number"></div>
        <div class="president-name"></div>
        <div class="image"></div>
        <div class="president-facts"></div>
        <div class="next-button">
            <button type="button" class="btn" onclick="next()">Next President</button>
        </div>
        <div class="correct-fact"></div>
        <div class="result">finish</div>
   </div>
    
</div>
    <script src="js/quiz.js"></script>
    <script src="js/app.js"></script>
