<!DOCTYPE html>
<html lang="en">

<head>
<title>Presidents quiz</title>
<link rel="stylesheet" type="text/css" href='src/index.css'>
<script type="text/javascript" src="data.js"></script>
</head>

<body>
    <div class ="intro hide">
        <h1>Presidents Trivia</h1>
        <p>Test your knowledge of US presidents. You must choose the correct fact for each US president</p>
        <button type="button" class="start-btn">Begin</button>
    </div>
<div class="overall">
    <div class="quiz-box ">
        <div class="question-number"></div>
        <div class="image"></div>
        <div class="president-name"></div>
        <div class="president-facts">
            <div className="fact"></div>
        </div>
        <div class="next-button">
            <button type="button" class="next-btn" onclick="next()">Next President</button>
        </div>
        <div class="score"></div>
        
   </div>
    <div class="result hide">
        <h2>Final Score</h2>
        <table>
            <tr>
                <td>total presidents</td>
                <td><span class="total-presidents">46</span></td>
            </tr>
            <tr>
                <td>correct</td>
                <td><span class="total-correct">46</span></td>
            </tr>
            <tr>
                <td>percent</td>
                <td><span class="total-correct">100</span></td>
            </tr>
            <tr>
                <td>Total Score</td>
                <td><span class="total-correct">46/46</span></td>
            </tr>
        </table>
        <button type="button" class="try-again-btn">Try Again</button>
    </div>
</div>
    <script src="src/data.js"></script>
    <script src="src/index.js"></script>
