<!DOCTYPE html>
<html lang="en">

<head>
<title>Presidents quiz</title>
<link rel="stylesheet" type="text/css" href='src/index.css'>
<script type="text/javascript" src="data.js"></script>
</head>

<body>
    <div class ="intro hide">
        <h1>Presidents Trivia</h1>
        <p>Test your knowledge of US presidents. You must choose the correct fact for each US president</p>
        <button type="button" class="start-btn">Begin</button>
    </div>
<div class="overall">
    <div class="quiz-box ">
        <div class="question-number"></div>
        <div class="image"></div>
        <div class="president-name"></div>
        <div class="president-facts">
            <div className="fact"></div>
        </div>
        <div class="next-button">
            <button type="button" class="next-btn" onclick="next()">Next President</button>
        </div>
        <div class="correct-fact"></div>
        <div class="result">finish</div>
   </div>
    
</div>
    <script src="src/data.js"></script>
    <script src="src/index.js"></script>
